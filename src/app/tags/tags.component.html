<div class="widget tags">
  <header>
    <h3 class="h6">Tags</h3>
  </header>
  <ul class="list-inline">
    <li class="list-inline-item" *ngFor="let tag of tags">
      <a
        class="tag"
        [routerLink]="['/blog']"
        [queryParams]="{ tag: tag.substring(1) }"
        >{{ tag }}</a
      >
    </li>
  </ul>
</div>
